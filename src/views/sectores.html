<div class="row">
  <h5>Seleccione Condominio</h5>
  <select ng-model="sectores.condominioSeleccionado" ng-options="condominio.id as condominio.nombre for condominio in sectores.listaCondominios"></select>
</div>
<div class="row">
  <h5>Sectores</h5>
  
  <div class="col s12" ng-repeat="sector in sectores.listaSectores track by sector.id">
    <div class="row sector-item z-depth-2" ng-click="sectores.sectorGo(sector.id)">
      <div class="col s12">
        <h5 ng-bind="sector.nombre"></h5> 
      </div>
      <div class="col s6">
        Sitios: <span ng-bind="sector.sitios"></span>
      </div>
      <div class="col s6">
        Revisados: <span ng-bind="sector.completado"></span> %
      </div>

    </div>
  </div>

</div>
